<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ludo | Play</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="icon" href="./images/pawn_red.png">
</head>
<body onload="connectToServer()" class="bodyback">
<div class='warning' onclick="hideMessage()">
    <h3>Your window size is too small!</h3>
    <p>Please consider increasing your window size for optimum gameplay!</p>
</div>
<div id="winnerDiv" class="winning"></div>
<div class="grid-container">
    <div class="top-row">
        <div class="button ls">
            <button class="leave-text" onclick="endGame()"><i class="material-icons">arrow_back</i>Leave&nbsp;</button>
            <button class="disabled-button" id="startGameButton" style="visibility: visible" onclick="startGame()"><i
                    id="change-to-timer" class="material-icons">play_arrow</i>
                <p id="time">Start&nbsp;game</p>&nbsp;
            </button>
        </div>
        <div class="button rl">
            <button class="disabled-button" id="rollTheDice" style="visibility: visible" onclick="rollTheDice()"><i
                    class="material-icons">casino</i>
                <p id="roll">Roll dice</p>&nbsp;
            </button>
        </div>
        <div class="yourColor text-tr">
            <div class="text-white text-center"><p>Your color is <strong id="yourColor"></strong></p></div>
        </div>
        <div class="score text-tr">
            <div class="text-white text-center">Score:&nbsp;<strong id="score"></strong></div>
        </div>
    </div>
</div>
<div id="gameScreen" style="visibility: visible">
    <div class="container">
        <div class="container1">
            <div class="row1-col1 green">
                <div class="row1-col1-child white">
                    <div class="green" id="gh1"></div>
                    <div class="green" id="gh2"></div>
                    <div class="green" id="gh3"></div>
                    <div class="green" id="gh4"></div>
                </div>
            </div>   <!--green-->
            <div class="row1-col2">
                <!--1st line-->
                <div id="24" class="brdr white"></div>
                <div id="25" class="brdr white"></div>
                <div id="26" class="brdr white"></div>
                <!--2nd line-->
                <div id="23" class="brdr white"></div>
                <div id="y1" class="brdr yellow"></div>
                <div id="27" class="brdr yellow"></div>
                <!--3rd line-->
                <div id="22" class="brdr white"></div>
                <div id="y2" class="brdr yellow"></div>
                <div id="28" class="brdr white"></div>
                <!--4th line-->
                <div id="21" class="brdr white"></div>
                <div id="y3" class="brdr yellow"></div>
                <div id="29" class="brdr white"></div>
                <!--5th line-->
                <div id="20" class="brdr white"></div>
                <div id="y4" class="brdr yellow"></div>
                <div id="30" class="brdr white"></div>
                <!--6th line-->
                <div id="19" class="brdr white"></div>
                <div id="y5" class="brdr yellow"></div>
                <div id="31" class="brdr white"></div>

                <div class="yellowGreen"></div>
                <div id="yc" class="yellow">&nbsp;</div>
                <div class="yellowBlue"></div>

                <div id="gc" class="green">&nbsp;</div>
                <div class="allColors"></div>
                <div id="bc" class="blue">&nbsp;</div>

                <div class="redGreen"></div>
                <div id="rc" class="red">&nbsp;</div>
                <div class="redBlue"></div>

            </div>   <!--path-->
            <div class="row1-col3 yellow">
                <div class="row1-col3-child white">
                    <div class="yellow" id="yh1"></div>
                    <div class="yellow" id="yh2"></div>
                    <div class="yellow" id="yh3"></div>
                    <div class="yellow" id="yh4"></div>
                </div>
            </div>   <!--yellow-->
        </div>
        <div class="container2">
            <div class="row2-col1">
                <!--1st line-->
                <div id="13" class="brdr white"></div>
                <div id="14" class="brdr green"></div>
                <div id="15" class="brdr white"></div>
                <div id="16" class="brdr white"></div>
                <div id="17" class="brdr white"></div>
                <div id="18" class="brdr white"></div>
                <!--2nd line-->
                <div id="12" class="brdr white"></div>
                <div id="g1" class="brdr green"></div>
                <div id="g2" class="brdr green"></div>
                <div id="g3" class="brdr green"></div>
                <div id="g4" class="brdr green"></div>
                <div id="g5" class="brdr green"></div>
                <!--3rd line-->
                <div id="11" class="brdr white"></div>
                <div id="10" class="brdr white"></div>
                <div id="9" class="brdr white"></div>
                <div id="8" class="brdr white"></div>
                <div id="7" class="brdr white"></div>
                <div id="6" class="brdr white"></div>
            </div>   <!--path-->
            <div class="row2-col2"></div>   <!--home-->
            <div class="row2-col3">
                <!--1st line-->
                <div id="32" class="brdr white"></div>
                <div id="33" class="brdr white"></div>
                <div id="34" class="brdr white"></div>
                <div id="35" class="brdr white"></div>
                <div id="36" class="brdr white"></div>
                <div id="37" class="brdr white"></div>
                <!--2nd line-->
                <div id="b5" class="brdr blue"></div>
                <div id="b4" class="brdr blue"></div>
                <div id="b3" class="brdr blue"></div>
                <div id="b2" class="brdr blue"></div>
                <div id="b1" class="brdr blue"></div>
                <div id="38" class="brdr white"></div>
                <!-- 3rd line-->
                <div id="44" class="brdr white"></div>
                <div id="43" class="brdr white"></div>
                <div id="42" class="brdr white"></div>
                <div id="41" class="brdr white"></div>
                <div id="40" class="brdr blue"></div>
                <div id="39" class="brdr white"></div>
            </div>   <!--path-->
        </div>
        <div class="container3">
            <div class="row3-col1 red">
                <div class="row3-col1-child white">
                    <div class="red" id="rh1"></div>
                    <div class="red" id="rh2"></div>
                    <div class="red" id="rh3"></div>
                    <div class="red" id="rh4"></div>
                </div>
            </div>   <!--red-->
            <div class="row3-col2">
                <!--6th line-->
                <div id="5" class="brdr white"></div>
                <div id="r5" class="brdr red"></div>
                <div id="45" class="brdr white"></div>
                <!--5th line-->
                <div id="4" class="brdr white"></div>
                <div id="r4" class="brdr red"></div>
                <div id="46" class="brdr white"></div>
                <!--4th line-->
                <div id="3" class="brdr white"></div>
                <div id="r3" class="brdr red"></div>
                <div id="47" class="brdr white"></div>
                <!--3rd line-->
                <div id="2" class="brdr white"></div>
                <div id="r2" class="brdr red"></div>
                <div id="48" class="brdr white"></div>
                <!--2nd line-->
                <div id="1" class="brdr red"></div>
                <div id="r1" class="brdr red"></div>
                <div id="49" class="brdr white"></div>
                <!--1st line-->
                <div id="52" class="brdr white"></div>
                <div id="51" class="brdr white"></div>
                <div id="50" class="brdr white"></div>
            </div>   <!--path-->
            <div class="row3-col3 blue">
                <div class="row3-col3-child white">
                    <div class="blue" id="bh1"></div>
                    <div class="blue" id="bh2"></div>
                    <div class="blue" id="bh3"></div>
                    <div class="blue" id="bh4"></div>
                </div>
            </div>   <!--blue-->
        </div>
    </div>
</div>
</body>
<script src="./javascripts/game.js"></script>
</html>
